<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medai in HTML</title>
</head>
<body>
    <img src="landsape.jpg"alt="this is a beautiful landscape"height=800 width="800">
    <h1>This a landscape</h1>
    <h3>This is an audio</h3>
    <p>this is oe you add an audio in html</p>
    <audio controls>
        <source src="Tyla, Gunna, Skillibeng - Jump (Official Music Video).mp3"

    <p>this is how you add a youtube video</p>
    <iframe width="190" height="200" src="https://www.youtube.com/embed/zuRujkxTv2Y"></iframe>
    </iframe>
